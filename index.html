    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
      var content;
      function ready() {
        content = document.getElementById("content").innerHTML;
        update();
        setInterval(function() { update(); }, 20);
      }
    </script>
    <script type="text/javascript" src="waves.js"></script>

    <div grid>
      <div id="left" size="1/2"></div>
      <div id="right" size="1/2" right></div>
    </div>
    <div content>
      <h3><span red>Waves</span>.js &mdash; Sinusoidal text animation in javascript</h3>
      <p author>
        by <a href="http://www.twitter.com/mateogianolio">@mateogianolio</a>
      </p>
      <p>
        &Psi;(x) = A &middot; sin (&omega; &middot; x + &phi;)
      </p>
      <div grid="collapse">
        <div size="1/3">A = <output id="a" red>36</output></div>
        <div size="2/3">
          <input type="range" 
                 min="8" max="64" step="1" value="36" 
                 onchange="amplitude=value; a.value=value;" 
                 oninput="amplitude=value; a.value=value;">
        </div>

        <div size="1/3">&omega; = <output id="omega" red>&pi;/17</output></div>
        <div size="2/3">
          <input type="range" 
                 min="2" max="32" step="1" value="17" 
                 onchange="frequency = Math.PI / value; omega.value='&pi;/' + value;"
                 oninput="frequency = Math.PI / value; omega.value='&pi;/' + value;">
        </div>

        <div size="1/3">&phi;<sub>inc</sub> = <output id="phi" red>&pi;/36</output></div>
        <div size="2/3">
          <input type="range" 
                 min="8" max="64" step="1" value="36" 
                 onchange="phase_increment = Math.PI / value; phi.value = '&pi;/' + value;"
                 oninput="phase_increment = Math.PI / value; phi.value = '&pi;/' + value;">
        </div>
        <br>
        <br>
        <div size="1/3">font-size = <output id="fontsize" red>0.5rem</output></div>
        <div size="2/3">
          <input type="range" 
                 min=".25" max=".75" step="0.01" value=".5" 
                 onchange="left.style.fontSize = value + 'rem'; right.style.fontSize = value + 'rem'; fontsize.value = value + 'rem';"
                 oninput="left.style.fontSize = value + 'rem'; right.style.fontSize = value + 'rem'; fontsize.value = value + 'rem';">
        </div>
        <br>
        <br>
